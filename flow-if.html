<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow-if</title>
</head>
<body>
    <script>
        //if, else if, else的練習
        let money=prompt("請輸入金額","");
        if(money<100){
            console.log("金額太小, 不能領");
        }else if(money<=100000){
            console.log("OK");
        }else{
            console.log("金額太大, 不能領");
        }
        console.log("程式結束");
    </script>
</body>
</html>
