<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Practicing</title>
</head>
<body>
    <script>
        function max(first=-Infinity, ...rest) {
            console.log(first);
            console.log(...rest); 
            let maxValue = first; // Start by assuming the first arg is biggest 
            // Then loop through the rest of the arguments, looking for bigger 
            for(let n of rest) { 
                console.log(n);
                if (n > maxValue) { 
                    maxValue = n; 
                    console.log(maxValue);
                } 
            }// Return the biggest return maxValue;
            return maxValue; 
        }
        let m=max(10000, 10, 100, 2, 3, 1000, 4, 5, 6) // => 1000
        console.log(m);
    </script>
</body>
</html>
