<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator practice</title>
</head>
<body>
    <script>
        //算數運算: +, -, *, /, %
            let x=7%3;
            console.log(x);
        //指定運算: =, +=, -=, *=, /=, %=
            x+=1;//x=x+1
            x-=4;//x=x-4
            x*=6;
            x/=2;
            x%=5;
            console.log(x);
        //比較運算: >, <, >=, <=, ==
            x="hello"=="hello";
            console.log(x);
        //單元運算：！, ++, --
            x=!x;
            console.log(x);
            x=3;
            x--;//x-=1, x=x-1
            console.log(x);
        //邏輯運算:&&,||
            test=true||false;
            console.log(test);
        //請使用者輸入兩個數字, 得到乘法的結果. //prompt("字串","字串")/prompt("請輸入數字","預設值")
        let n1=prompt("請輸入數字","");//省略let一樣可以執行, 為什麼？
        let n2=prompt("請輸入數字","");
        let result=n1*n2;
        console.log(result);
        alert(result);
    </script>
</body>
</html>
