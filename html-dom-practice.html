<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM網頁操作</title>
    <style>
        .text{
            text-decoration:underline;
            font-weight:bold;
        }
    </style>
</head>
<body>
    
    <h3>HTML DOM網頁操作</h3>
    <div id="content">HTML DOM網頁操作的流程</div>
    <hr>
    <button onclick="change();">點我</button>
    <script>
        function change(){
            let msg=document.querySelector("#content");
            console.log(msg);
            msg.innerHTML="對特定的標簽做操作";
            msg.className="text";
            msg.style.fontSize="30px";
            msg.style.color="red";
        }
    </script>
