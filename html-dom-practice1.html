    <div>
        <span onclick="changeAbt();">關於我</span>
        <span onclick="changeExp();">學經歷</span>
    </div>
    <hr>
    <div id="abt">大家好, 我是歐拉朱萬</div>
    <div id="exp" style="display:none">交大畢業, 主要從事業務銷售</div>
    <script>
        function changeExp(){
            //取得標簽
            let a=document.querySelector("#abt");
            let e=document.querySelector("#exp");
            //操作標簽
            a.style.display="none";
            e.style.display="block";
        }
        function changeAbt(){
            //取得標簽
            let a=document.querySelector("#abt");
            let e=document.querySelector("#exp");
            //操作標簽
            a.style.display="block";
            e.style.display="none";
        }

    </script>
